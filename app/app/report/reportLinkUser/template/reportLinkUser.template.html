<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" >
  <table class="table table-hover">
    <thead>
      <tr>
        <th class="rowTableReportLink">_id</th>
        <th class="rowTableReportLink">userId</th>
        <th class="rowTableReportLink">created</th>
        <th class="rowTableReportLink">url</th>
        <th class="rowTableReportLink">gender</th>
        <th class="rowTableReportLink">notatype</th>
        <th class="rowTableReportLink">acquired</th>
        <th class="rowTableReportLink">geoinfo</th>
        <th class="rowTableReportLink">vendorId</th>
        <th class="rowTableReportLink">productId</th>
      </tr>
    </thead>
    <tbody>
      <tr class="cursorPointer" *ngFor='let link of links' (click)="showDetails(report.userId)">
        <td class="rowTableReportLink">{{link._id}} </td>
        <td class="rowTableReportLink">{{link.userId}} </td>
        <td class="rowTableReportLink">{{link.created | date: 'dd/MM/yyyy'}} </td>
        <td class="rowTableReportLink">{{link.url}} </td>
        <td class="rowTableReportLink">{{link.gender}} </td>
        <td class="rowTableReportLink">{{link.notatype}} </td>
        <td class="rowTableReportLink">{{link.acquired | date: 'dd/MM/yyyy'}} </td>
        <td class="rowTableReportLink">{{link.geoinfo}} </td>
        <td class="rowTableReportLink">{{link.vendorId}} </td>
        <td class="rowTableReportLink">{{link.productId}} </td>
      </tr>
    </tbody>
  </table>
</div>
