<div class="container" ngInit="">
    <h1>LOGIN</h1>
    <form (ngSubmit)="onSubmit(mail, password)" #userForm="ngForm">
      <div class="form-group">
        <label for="mail">Mail</label>
        <input type="text" class="form-control" id="mail" required [(ngModel)]="this.mail" name="mail">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" required [(ngModel)]="this.password" name="password">
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Submit</button>
    </form>
    <span>Or <a href="/#/create/account">create new user</a></span>
</div>
