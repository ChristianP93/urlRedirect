<div class="container">
    <h1>Hero Form</h1>
    <form (ngSubmit)="onSubmit(user)" #userForm="ngForm">
      <div class="form-group">
        <label for="mail">Mail</label>
        <input type="text" class="form-control" id="mail" required [(ngModel)]="user.mail" name="mail">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" required [(ngModel)]="user.password" name="password">
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Submit</button>
    </form>
</div>
